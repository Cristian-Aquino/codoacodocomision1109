<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
</head>
<body>
    <table border="1"> <!-- Define una tabla. "Border" permite que se vean las separeciones de la tabla. -->
        <thead> <!-- Definir los nombres de las columnas -->
            <tr> <!-- Fila de la tabla --> 
                <th>Nombre </th> <!-- Columna de la tabla (En negrita) -->
                <th>Apellido </th>
                <th>Direccion </th>
                <th>Telefono </th>
            </tr> 
        </thead>
        <tbody> <!-- Definir los datos que van dentro de la tabla-->
            <tr>
                <td>Luis </td> <!-- Columna de la tabla (Normal)-->
                <td>Novas </td>
                <td>Paraguay 2400</td>
                <td>0114632587</td>
            </tr>
        </tbody> 
    </table>
</body>
</html>
